<!DOCTYPE html>
<html>
<head>
<title>后台管理系统{$web_title ? ('-' . $web_title) : ''}</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="renderer" content="webkit">

<link rel="stylesheet" type="text/css" href="../public/css/login.css" />

<script type="text/javascript" src="__PUBLIC__js/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="__PUBLIC__js/jquery-plugin/jquery.md5.js"></script>
<script type="text/javascript" src="../public/js/common.js"></script>

</head>
<body>
<h1>后台管理系统</h1>
<div class="login">
	<div class="header-switch">
		<ul>
			<li class="on"><span>用户登录</span></li>
		</ul>
	</div>
	<form method="post" action="" class="ajax-form">
		<div class="form-box">
			<ul class="table">
				<li class="name">账号：</li>
				<li><input type="text" name="username" value="" placeholder="请输入登录账号" autocomplete="off" required></li>
			</ul>
			<ul class="table">
				<li class="name">密码：</li>
				<li><input type="password" name="password" value="" placeholder="请输入登录密码" autocomplete="off" required></li>
			</ul>
			<div class="submit-box">
				<button type="submit">登录</button>
			</div>
		</div>
	</form>
</div>
</body>
</html>
