{include file="public/header" /}

<table class="data-list">
	<tbody>
		<tr>
			<th>文章ID</th>
			<th>标题</th>
			<th>创建时间</th>
			<th width="50">启用</th>
			<th>操作</th>
		</tr>
		{volist name="list" id="rs"}
			<tr class="data-{$rs['article_id']}">
				<td>{$rs['article_id']}</td>
				<td>{$rs['title']}</td>
				<td>{:date('Y-m-d H:i:s', $rs['create_time'])}</td>
				<td>
					<input class="ajax_checkbox" url="" type="checkbox" name="status" checked="" value="1"></td>
				<td>
					<a class="win" href="">
						<span class="icon-view">查看</span>
					</a>
					<a class="win" href="" title="修改密码">
						<span class="icon-password">密码</span>
					</a>
				</td>
			</tr>
		{/volist}
		
	</tbody>
</table>
<div class="opt-page-box">
	<ul class="button-group">
		<li class="btn bg-default jump" url="{:url('page_edit')}"><i class="icon-plus"></i>添加</li>
		<li class="btn bg-default"><i class="icon-delete"></i>删除</li>
		<li class="btn bg-default"><i class="icon-sort"></i>排序</li>
	</ul>
	{$page}
</div>

{include file="public/footer" /}
