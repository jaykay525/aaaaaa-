{include file="public/header" /}

<form class="ajax-form">
	<section class="panel panel-default">
		<header class="panel-header">
			<div class="title"><i class="icon-arrow-down-solid"></i>基本信息</div>
		</header>
		<div class="panel-body">
			<div class="form-group">
				<div class="name">用户名</div>
				<div class="input">
					<input type="text" name="username" placeholder="用户名不能为空！" required>
					<div class="help">6位以上字符</div>
				</div>
			</div>
			<div class="form-group">
				<span class="name">密码</span>
				<div class="input">
					<input type="password" name="password" placeholder="密码不能为空！" required>
				</div>
			</div>
			<div class="form-group">
				<div class="name">所属角色</div>
				<div class="input">
					<select name="role_id">
						<option value="1">管理员</option>
						<option value="2">运营人员</option>
						<option value="3">开发人员</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<div class="name">姓名</div>
				<div class="input">
					<input type="text" name="realname" class="form-control" placeholder="姓名不能为空！" required>
				</div>
			</div>
			<div class="form-group">
				<div class="name">手机号</div>
				<div class="input">
					<input type="text" name="mobile" class="form-control" placeholder="手机号不能为空！" mobile="true" required>
				</div>
			</div>
			<div class="form-group">
				<div class="name">E-mail</div>
				<div class="input">
					<input type="email" name="email" class="form-control" placeholder="E-mail不能为空！" email="true" required>
				</div>
			</div>
			<div class="form-group">
				<div class="name">状态</div>
				<div class="input">
					<label><input type="radio" name="status" value="1" checked>启用</label>
					<label><input type="radio" name="status" value="1">禁用</label>
				</div>
			</div>
		</div>
	</section>
	<section class="panel panel-default">
		<header class="panel-header">
			<div class="title"><i class="icon-arrow-down-solid"></i>基本信息</div>
		</header>
		<div class="panel-body">
			<div class="form-group">
				<div class="name">用户名</div>
				<div class="input">
					<input type="text" name="username" class="form-control" placeholder="用户名不能为空！" required>
					<div class="help">6位以上字符</div>
				</div>
			</div>
			<div class="form-group">
				<span class="name">密码</span>
				<div class="input">
					<input type="password" name="password" class="form-control" placeholder="密码不能为空！" required>
				</div>
			</div>
			<div class="form-group">
				<div class="name">姓名</div>
				<div class="input">
					<input type="text" name="realname" class="form-control" placeholder="姓名不能为空！" required>
				</div>
			</div>
			<div class="form-group">
				<div class="name">手机号</div>
				<div class="input">
					<input type="text" name="mobile" class="form-control" placeholder="手机号不能为空！" mobile="true" required>
				</div>
			</div>
			<div class="form-group">
				<div class="name">E-mail</div>
				<div class="input">
					<input type="email" name="email" class="form-control" placeholder="E-mail不能为空！" email="true" required>
				</div>
			</div>
			<div class="form-group">
				<div class="name">状态</div>
				<div class="input">
					<label><input type="radio" name="status" value="1">启用</label>
					<label><input type="radio" name="status" value="1">禁用</label>
				</div>
			</div>
		</div>
	</section>
	<div class="form-group-submit fixed">
		<button type="submit" class="btn btn-sm bg-info"><i class="icon-save"></i>保存</button>
		<button type="button" class="btn btn-sm bg-cancel jump"><i class="icon-back"></i>返回</button>
		<div class="fixed-cover"></div>
	</div>
</form>
{include file="public/footer" /}
