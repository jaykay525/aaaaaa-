{include file="public/header" /}
<div class="col-12">
	<form action="">
		<section class="panel panel-default">
			<header class="panel-header">
				<div class="title"><i class="icon-arrow-down-solid"></i>{$_cur_title}</div>
			</header>
			<div class="panel-body">
				<div class="form-group">
					<div class="name">用户名</div>
					<div class="input">
						<p class="label">{$_user['username']}</p>
					</div>
				</div>
				<div class="form-group">
					<div class="name">姓名</div>
					<div class="input">
						<p class="label">{$_user['realname']}</p>
					</div>
				</div>
				<div class="form-group">
					<span class="name">旧密码</span>
					<div class="input">
						<input type="password" name="old_password" placeholder="旧密码不能为空！" required>
					</div>
				</div>
				<div class="form-group">
					<span class="name">新密码</span>
					<div class="input">
						<input type="password" id="password" name="password" placeholder="密码不能为空！" required>
					</div>
				</div>
				<div class="form-group">
					<span class="name">确认密码</span>
					<div class="input">
						<input type="password" name="repassword" placeholder="请再次输入密码！" required equalTo="#password" title="两次密码不一致！">
					</div>
				</div>
			</div>
		</section>
		<div class="form-group-submit">
			<button type="submit" class="btn btn-sm bg-info"><i class="icon-save"></i>保存</button>
			<button type="button" class="btn btn-sm bg-cancel jump"><i class="icon-back"></i>返回</button>
		</div>
	</form>
</div>
{include file="public/footer" /}
